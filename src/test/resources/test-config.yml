# Database settings.
database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1

# Enable HTTPS
server:
  applicationConnectors:
    - type: https
      port: 0
      keyStorePath: dropbookmarks.keystore
      keyStorePassword: 123456
      validateCerts: false
      validatePeers: false